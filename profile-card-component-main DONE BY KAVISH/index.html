<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="index.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
    <!-- <img src="/images/bg-pattern-top.svg" alt="">
    <img src="/images/bg-pattern-bottom.svg" alt=""> -->
    <section class="main">
        <div class="circles">
            <img src="images/bg-pattern-top.svg" class="c1">
            <img src="images/bg-pattern-bottom.svg" class="c2">
        </div>
        <div class="card">
            <div class="header"> <img src="images/bg-pattern-card.svg" alt=""></div>

            <div class="vector"><img src="images/image-victor.jpg" alt=""></div>
            <div class="main-content">
                <h2>Victor Crest</h2>
                <p>26</p>
            </div>
            <div class="london">
                <p>London</p>
            </div>
            <hr>
            <div class="last-div">
                <div class="last-cards gg">
                    <h3 class="iop">80K</h3>
                    <p class="lst-p1">Followers</p>
                </div>
                <div class="last-cards">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>
                <div class="last-cards">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </section>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Kavish Arora</a>.
    </div>
</body>

</html>
